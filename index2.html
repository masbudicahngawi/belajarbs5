<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap 5</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <!--Row with two equal columns-->
    <div class="row">
        <div class="col-md-6 bg-dark text-white">Column left</div>
        <div class="col-md-6 bg-light border border-dark">Column right</div>
    </div>
    
    <!--Row with two columns divided in 1:2 ratio-->
    <div class="row">
        <div class="col-md-4 bg-light border border-dark">Column left</div>
        <div class="col-md-8 bg-dark text-white">Column right</div>
    </div>
    
    <!--Row with two columns divided in 1:3 ratio-->
    <div class="row">
        <div class="col-md-3 bg-dark text-white">Column left</div>
        <div class="col-md-9 bg-light border border-dark">Column right</div>
    </div>
</div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
