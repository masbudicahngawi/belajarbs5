<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Belajar Bootstrap 5</title>

        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-md-6 bg-dark text-white">Column left</div>
                <div class="col-md-6 bg-light border border-dark">
                    Column right
                </div>
            </div>

            <!--Row with two columns divided in 1:2 ratio-->
            <div class="row">
                <div class="col-md-4 bg-light border border-dark">
                    Column left
                </div>
                <div class="col-md-8 bg-dark text-white">Column right</div>
            </div>

            <!--Row with two columns divided in 1:3 ratio-->
            <div class="row">
                <div class="col-md-3 bg-dark text-white">Column left</div>
                <div class="col-md-9 bg-light border border-dark">
                    Column right
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Email address</label
                        >
                        <input
                            type="email"
                            class="form-control border-success rounded-0"
                            id="exampleFormControlInput1"
                            placeholder="name@example.com"
                        />
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input
                            type="text"
                            class="form-control border-success"
                            id="nama"
                            placeholder="Nama Anda"
                        />
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Kode</label>
                        <input
                            type="text"
                            class="form-control border-success"
                            id="kode"
                            placeholder="Kode"
                            maxlength="6"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="tgl" class="form-label">Tanggal</label>
                        <input
                            class="form-control border-success"
                            type="date"
                            id="tgl"
                            required="required"
                        />
                    </div>
                    <div class="col-md-4">
                        <label for="pilih" class="form-label">Pilihan</label>
                        <select
                            class="form-select form-select"
                            aria-label=".form-select example"
                        >
                            <option selected>Pilih Pasangan Capres/Cawapres</option>
                            <option value="1">Anies - Muhaimin</option>
                            <option value="2">Prabowo - Gibran</option>
                            <option value="3">Ganjar - Mahfud</option>
                        </select>
                    </div>
                </div>

                <div
                    class="mt-3 h4 pb-2 mb-4 text-danger border-bottom border-danger"
                >
                    Dangerous heading
                </div>

                <div
                    class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end"
                >
                    Changing border color and width
                </div>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
