<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap 5</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<!-- Container with dark background and white text color -->
<div class="container bg-dark text-white my-5 py-2">
    <h1>This is a heading</h1>
    <p>This is a paragraph of text.</p>
    <p>(margin y : 5 and padding y : 2).</p>
</div>

<!-- Container with light background -->
<div class="container bg-light my-5 py-1">
    <h1>This is a heading</h1>
    <p>This is a paragraph of text.</p>
    <p>(margin y : 5 and padding y : 1).</p>
</div>

<!-- Container with border -->
<div class="container border  my-5 py-3">
    <h1>This is a heading</h1>
    <p>This is a paragraph of text.</p>
    <p>(margin y : 5 and padding y : 3).</p>
</div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
